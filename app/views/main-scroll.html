<div ng-controller="MainCtrl">
  <fa-app id="TimbreAngular" ng-click="click()"
          >

      <fa-scroll-view id="StripsView"
                      fa-controller="StripsCtrl"
                      fa-pipe-from="enginePipe">

        <fa-view fa-pipe-to="$parent.enginePipe" ng-repeat="strip in stripContents"
                fa-name="'strip view ' + $index"
                fa-size="[300, 50]">

          <fa-surface
            fa-size="[350, 50]"
            fa-translate="[0, 80, 1]"
            fa-rotate-z="$parent.$parent.angle"
            fa-skew="$parent.$parent.angle"
            fa-background-color="'black'">
          </fa-surface>

          <fa-surface
            fa-rotate-z="$parent.$parent.angle"
            fa-color="'white'"
            fa-size="[350, 50]"
            fa-translate="[20, 90, 1]">
            {{$parent.$parent.strip}}
          </fa-surface>

        </fa-view>
      </fa-scroll-view>

        <fa-view id="MainPageView"
          fa-controller="MainPageCtrl">

          <fa-modifier
            fa-translate="[xTransitionable, 0, 5]">
          </fa-modifier>
          <fa-scroll-view fa-pipe-from="$parent.enginePipe">
              <fa-surface
                fa-pipe-to="$parent.eventHandler"
                fa-size="[320, 520]"
                fa-translate="[0, 44, 0]">
                <img width="320" src="images/body.png" />
              </fa-surface>
          </fa-scroll-view>
          <fa-surface
            fa-size="[undefined, 44]"
            fa-background-color="'black'">
          </fa-surface>
          <fa-surface fa-size="[44, 44]">
            <img width="44" src="images/hamburger.png" />
          </fa-surface>
          <fa-surface fa-size="[232, 44]" fa-origin="[0.5, 0]">
            <img width="232" src="images/search.png" />
          </fa-surface>
          <fa-surface fa-size="[44, 44]" fa-origin="[1, 0]">
            <img width="44" src="images/icon.png" />
          </fa-surface>
          
        </fa-view>

    </fa-app>
</div>
